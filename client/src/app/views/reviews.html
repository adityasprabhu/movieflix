<div class="container" ng-init="reviewVm.getReviews()">
    <div ng-repeat="review in reviewVm.reviews">
        <p>Comment: {{review.review}}</p>
        <p>Rating: {{review.rating}}</p>
        <p>User: {{review.user.firstName}}</p>
        <hr>
    </div>
</div>
