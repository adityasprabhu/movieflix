<div class="container">
    <div id="signup">
        <p id="heading">Sign Up</p>
        <form name="signUpForm" ng-submit="signUpVm.signUp()" novalidate>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" ng-model="signUpVm.user.firstName"
                       name="firstName" id="firstName" placeholder="Enter your first name here" required>
                <div ng-messages="signUpForm.firstName.$error" class="error" ng-if="signUpForm.firstName.$dirty">
                    <p ng-message="required">First Name cannot be empty</p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" ng-model="signUpVm.user.lastName"
                       name="lastName" id="lastName" placeholder="Enter your last name here" required>
                <div ng-messages="signUpForm.lastName.$error" class="error" ng-if="signUpForm.lastName.$dirty">
                    <p ng-message="required">Last Name cannot be empty</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name="email" id="email"
                       placeholder="example@domain.com" ng-model="signUpVm.user.emailId" required>
                <div ng-messages="signUpForm.email.$error" class="error" ng-if="signUpForm.email.$dirty">
                    <p ng-message="required">Email Address cannot be empty</p>
                    <p ng-message="email">Email Address is invalid</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="signUpVm.user.password"
                       name="password" id="password" placeholder="Enter your password here" required>
                <div ng-messages="signUpForm.password.$error" class="error" ng-if="signUpForm.password.$dirty">
                    <p ng-message="required">Password cannot be empty</p>
                </div>
            </div>
            <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid">Sign Up</button>
        </form>
    </div>
</div>
