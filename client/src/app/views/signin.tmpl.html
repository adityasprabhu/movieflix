<div class="container">
    <div id="signin">
        <p id="heading">Sign In</p>
        <form name="signInForm" ng-submit="signInVm.signIn()" novalidate>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control"  ng-model="signInVm.email"
                       name="email" id="email" placeholder="Enter your email address here" required>
                <div  ng-messages="signInForm.username.$error" class="error" ng-if="signInForm.username.$dirty">
                    <p ng-message="required">Email Address is required and cannot be empty</p>
                    <p ng-message="email">Email Address is not valid</p>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" ng-model="signInVm.password"
                       name="password" id="password" placeholder="Enter you password here"required>
                <div ng-messages="signInForm.password.$error" class="error" ng-if="signInForm.password.$dirty">
                    <p ng-message="required">Password is required and cannot be empty</p>
                </div>
            </div>
            <div class="submit">
                <button type="submit" class="btn btn-default" ng-disabled="signInForm.$invalid">Sign In</button>
            </div>
        </form>

    </div>
</div>
