<div class="container">
    <form name="reviewform" ng-submit="reviewVm.setReview()" novalidate>
        <div class="form-group">
            <label for="review">Review</label>
            <input type="text" class="form-control" ng-model="reviewVm.review.review" name="review" id="review"
                   required minlength="10">
            <div ng-messages="reviewform.review.$error" class="error" ng-if="reviewform.review.$dirty">
                <p ng-message="required">Review cannot be empty!</p>
                <p ng-message="minlength">Review must contain more than 10 characters</p>
            </div>
        </div>
        <div class="form-group">
            <label for="rating">Rating</label>
            <input type="text" class="form-control" ng-model="reviewVm.review.rating" name="rating" id="rating"
                   required >
            <div ng-messages="reviewform.rating.$error" class="error" ng-if="reviewform.rating.$dirty">
                <p ng-message="required">Rating cannot be empty!</p>
            </div>
        </div>
        <br>
        <button type="submit" ng-disabled="reviewform.$invalid" class="btn btn-default">Submit</button>
    </form>
</div>
